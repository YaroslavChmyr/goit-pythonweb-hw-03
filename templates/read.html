<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Messages</title>
</head>
<body>
    <h1>Saved Messages</h1>
    <ul>
        {% for message in messages %}
        <div>
            {% for key, value in message.items() %}
            <p>{{ key }}: {{ value }}</p>
            {% endfor %}
        </div>
{% endfor %}
    </ul>
</body>
</html>
